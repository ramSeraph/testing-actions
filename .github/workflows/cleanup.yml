name: Clear Caches

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on: 
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  Cache-Janitor:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - run: |
          source .github/scripts/cfuncs.sh
          get_cache_info
          olds_ids="$(get_old_ids blob 1)"
          echo "$old_ids"
          cat $err_file
        env:
          GITHUB_TOKEN: "${{ github.token }}"
