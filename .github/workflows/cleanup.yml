name: Clear Caches

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on: 
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  Cache-Janitor:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - run: |
          source .github/scripts/cfuncs.sh
          get_cache_info
          echo
          echo "got main cache"
          middle=$(get_middle_access)
          echo $middle
          old_ids="$(get_old_ids ".*" "$middle" | tr '\n' ' ')"
          echo 
          echo "old-ids: $old_ids"
          cat $err_file
          delete_cache_by_ids $old_ids
          
        env:
          GITHUB_TOKEN: "${{ github.token }}"
