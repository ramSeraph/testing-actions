name: Build Run
concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
on: 
  workflow_dispatch:

jobs:
  Test-Job:
    timeout-minutes: 30
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
      - run: |
          find .
      - name: build-image
        uses: docker/build-push-action@v3
        with:
          context: .
          build-args: |
            build_type=final
          tags: myimage:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: run-image
        run: |
          docker run -d --rm --name runner myimage test.py
          docker logs -f runner
